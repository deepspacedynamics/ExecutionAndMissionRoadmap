<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deep Space Dynamics - Slide 8: Momentum and Roadmap</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background: #ffffff;
  color: #0b0f1a;
  padding: 30px;
  line-height: 1.4;
  overflow-x: hidden;
}

.container {
  max-width: 1920px;
  margin: 0 auto;
  height: 1080px;
  display: flex;
  flex-direction: column;
  padding-top: 60px;
}

.timeline-section {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.timeline-header {
  margin-bottom: 30px;
  text-align: center;
}

.timeline-title {
  font-size: 36px;
  font-weight: 600;
  color: #1E3A8A;
  margin-bottom: 8px;
}

.timeline-subtitle {
  font-size: 24px;
  color: #6b7280;
}

#timeline-svg {
  width: 100%;
  height: 100%;
  display: block;
  background: #ffffff;
}
</style>
</head>
<body>
<div class="container">
  <div class="timeline-section">
    <div class="timeline-header">
      <h2 class="timeline-title">Deep Space Dynamics | Execution and Mission Roadmap</h2>
      <p class="timeline-subtitle">Q4 2025 to 2033</p>
    </div>

    <svg id="timeline-svg" viewBox="0 0 1800 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Deep Space Dynamics execution and mission roadmap from 2025 to 2033">
      <defs>
        <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
          <feOffset dx="0" dy="2" result="offsetblur"/>
          <feComponentTransfer>
            <feFuncA type="linear" slope="0.2"/>
          </feComponentTransfer>
          <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <title>Execution and Mission Roadmap</title>
      <desc>Timeline showing Deep Space Dynamics milestones from Q4 2025 through 2033, including funding rounds, engineering milestones, launches, and AI development</desc>

      <!-- Legend -->
      <g id="legend" transform="translate(1420, 30)">
        <text x="0" y="0" font-size="15" font-weight="600" fill="#0b0f1a">Legend</text>
        
        <g transform="translate(0, 22)">
          <rect x="0" y="0" width="14" height="14" rx="2" fill="#0A84FF"/>
          <text x="22" y="11" font-size="13" fill="#6b7280">Engineering</text>
        </g>
        
        <g transform="translate(0, 44)">
          <rect x="0" y="0" width="14" height="14" rx="2" fill="#10B981"/>
          <text x="22" y="11" font-size="13" fill="#6b7280">Funding</text>

        <g transform="translate(0, 66)">

          <text x="22" y="11" font-size="13" fill="#6b7280">Launch/Science</text>
        </g>
        
        <g transform="translate(0, 88)">

          <text x="22" y="11" font-size="13" fill="#6b7280">AI/Automation</text>
        </g>
      </g>

      <!-- Baseline and year markers -->
      <g id="baseline" transform="translate(100, 650)">
        <line x1="0" y1="0" x2="1600" y2="0" stroke="#1E3A8A" stroke-width="3"/>
        
        <!-- Vertical gridlines and year labels -->
        <g id="year-2025" transform="translate(0, 0)">
          <line x1="0" y1="-550" x2="0" y2="0" stroke="#e5e7eb" stroke-width="1"/>
          <circle cx="0" cy="0" r="8" fill="#1E3A8A"/>
          <text x="0" y="30" text-anchor="middle" font-size="22" font-weight="700" fill="#0b0f1a">2025</text>
        </g>
        
        <g id="year-2026" transform="translate(200, 0)">
          <line x1="0" y1="-550" x2="0" y2="0" stroke="#e5e7eb" stroke-width="1"/>
          <circle cx="0" cy="0" r="8" fill="#1E3A8A"/>
          <text x="0" y="30" text-anchor="middle" font-size="22" font-weight="700" fill="#0b0f1a">2026</text>
        </g>
        
        <g id="year-2027" transform="translate(400, 0)">

          <text x="0" y="30" text-anchor="middle" font-size="22" font-weight="700" fill="#0b0f1a">2028</text>

          <text x="0" y="30" text-anchor="middle" font-size="22" font-weight="700" fill="#0b0f1a">2029</text>

          <circle cx="0" cy="0" r="8" fill="#1E3A8A"/>
          <text x="0" y="30" text-anchor="middle" font-size="22" font-weight="700" fill="#0b0f1a">2030</text>

        <g id="year-2031" transform="translate(1200, 0)">

          <circle cx="0" cy="0" r="8" fill="#1E3A8A"/>

      <!-- 2029-2031 Series A -->
      <g id="milestone-seriesA" filter="url(#cardShadow)">

        <rect x="880" y="330" width="340" height="140" rx="8" fill="#ffffff" stroke="#10B981" stroke-width="2"/>

        <text x="890" y="456" font-size="11" font-style="italic" fill="#1E3A8A">→ 1,000 active spacecraft</text>

      <g id="milestone-science" filter="url(#cardShadow)">

      <!-- 2032-2033 AI v3.0 -->
      <g id="milestone-ai3" filter="url(#cardShadow)">

  </div>
</div>
